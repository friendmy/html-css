<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS3 Transform Basic</title>
</head>
<style>
    section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
    }

    div {
        width: 100px;
        height: 100px;
        background: red;

        transform: rotate(60deg);
        transform-origin: 100% 100%
    }
</style>

<body>
    <section>
        <div></div>
    </section>
</body>

</html>
